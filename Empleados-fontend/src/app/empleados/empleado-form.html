
<div class="form-container">
    <h1>{{ titulo_formulario }}</h1>
    <form class="form" [formGroup]="empleadoform" (ngSubmit)="enviar()" novalidate>
      <div class="form-group" style="display:none">
        <label for="id">ID</label>
        <input type="number" id="id" name="id" required>
      </div>

     <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" formControlName="nombres" required>
        <div class="invalid-feedback d-block" *ngIf="empleadoform.get('nombres')?.touched && empleadoform.get('nombres')?.invalid">
        El nombre es requerido.
        </div>
    </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" formControlName="apellidos" required>
        <div class="invalid-feedback d-block" *ngIf="empleadoform.get('apellidos')?.touched && empleadoform.get('apellidos')?.invalid">
        El apellido es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" required>
        <div class="invalid-feedback d-block" *ngIf="empleadoform.get('email')?.touched && empleadoform.get('email')?.invalid">
        El corrreo es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" formControlName="telefono" required>
         <div class="invalid-feedback d-block" *ngIf="empleadoform.get('telefono')?.touched && empleadoform.get('telefono')?.invalid">
        El corrreo es requerido.
        </div>
      </div>
      <div>
        <button type="submit" class="btn-primary">Enviar</button>
        <button type="button" class="btn btn-danger" [routerLink]="['/empleados']">Cancelar</button>      
      </div>
    </form>
  </div>
