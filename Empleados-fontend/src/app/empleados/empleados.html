<h1>Empleados</h1>

<div class="container">
    <div><button type="button" class="btn btn-success" [routerLink]="['/empleado/crear']">Nuevo Registro</button></div>
    <table>
        <caption>Lista de Empleados</caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>

            @for(empleado of lista_empleados$; track empleado.id; let i = $index){
            <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ empleado.nombres }}</td>
            <td>{{ empleado.apellidos }}</td>
            <td>{{ empleado.email }}</td>
            <td>{{ empleado.telefono }}</td>        
            <td>
                <button class="btn btn-success" routerLink="/empleado/editar/{{ empleado.id }}">Editar</button>
                <button class="btn btn-danger"  (click)="eliminarEmpleado(empleado.id!)">Eliminar</button>
            </td>
            </tr>
            
            }
        
        </tbody>
    </table>
  </div>
